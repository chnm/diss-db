{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% load bootstrap3 %}

<!doctype html>
<html>

{% block main %}
{% if filter %}
<form action="" method="get" class="form form-inline">
    {% bootstrap_form filter.form layout='inline' %}
    {% bootstrap_button 'Filter' %}
</form>
{% endif %}
{% render_table table %}
{% endblock main %}

</html>
